<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px dotted skyblue;
            height: 500px;
        }
        .box {
            height: 200px;
            width: 200px;
            border: 3px dashed red;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <h1>Working on Flexbox</h1>
    <div class="container">
        <div class="box">
            Box-1
        </div>
        <div class="box">
            Box-2
        </div>
        <div class="box">
            Box-3
        </div>
    </div>
</body>

</html>
