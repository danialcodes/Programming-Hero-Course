<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid_container{
            display: grid;
            grid-template-columns: repeat(6,1fr) 1fr;
            grid-gap: 20px;

        }
        .grid_cell{
            border: 3px solid lime;
        }
    </style>
</head>
<body>
    <h1>Grid er sob kichu</h1>
    <div class="grid_container">
        <div class="grid_cell">Cell_1</div>
        <div class="grid_cell">Cell_2</div>
        <div class="grid_cell">Cell_3</div>
        <div class="grid_cell">Cell_4</div>
        <div class="grid_cell">Cell_5</div>
        <div class="grid_cell">Cell_6</div>
        <div class="grid_cell">Cell_7</div>
        <div class="grid_cell">Cell_8</div>
        <div class="grid_cell">Cell_9</div>
        <div class="grid_cell">Cell_10</div>
        <div class="grid_cell">Cell_11</div>
        <div class="grid_cell">Cell_12</div>
    </div>
</body>
</html>
